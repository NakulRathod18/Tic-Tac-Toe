<!DOCTYPE html>
<html lang="en" data-theme="cadetblue">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/HkA6c-tJYvTTrXkE2zPY2Cg7BdhUgO0WfgcjogMcsRA47xPcK_Tdi4WJQidkLyZXLKs"
        type="image/icon type">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="buttons">
            <div class="start">
                <div class="startbtn allbtn">
                    <button>Restart Game</button>
                </div>
                <div class="computer allbtn">
                    <button onclick="computer()">Play with Computer</button>
                </div>
                <div class="mode allbtn">
                    <select class="theme-bton">
                        <option value="cadetblue">cadetblue Theme</option>
                        <option value="pink">Pink Theme</option>
                        <option value="light">Light Theme</option>
                        <option value="olive">Olive Theme</option>
                        <option value="dark">Dark Theme</option>
                        <option value="papayawhip">papayawhip Theme</option>
                    </select>
                </div>
            </div>
            <div class="Turn">
                Turn:
                <div class="ans">

                </div>
            </div>
        </div>
        <div class="board">
            <div class="boxes 1"></div>
            <div class="boxes 2"></div>
            <div class="boxes 3"></div>
            <div class="boxes 4"></div>
            <div class="boxes 5"></div>
            <div class="boxes 6"></div>
            <div class="boxes 7"></div>
            <div class="boxes 8"></div>
            <div class="boxes 9"></div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <div id="winner-text"></div>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
